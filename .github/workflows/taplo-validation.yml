name: Taplo validation tags

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  wget:
    runs-on: ubuntu-latest
    steps:
    - name: wget
      uses: wei/wget@v1
      with:
        args: https://github.com/tamasfe/taplo/releases/latest/download/taplo-x86_64-unknown-linux-gnu.tar.gz

  validate:
    runs-on: ubuntu-latest
    needs: wget

    steps:
    - uses: actions/checkout@v3
    - name: Validate toml tags
    - run: |
        tar -xf taplo-x86_64-unknown-linux-gnu.tar.gz
        ./taplo check src/*/*
